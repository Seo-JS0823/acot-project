#login-container {

	cursor: pointer;
}

	background-color: rgba(255, 255, 255, 0.9);	
}

}

	color: white;
}

}
.login-box:first-child p {
	font-size: 1.2rem;
	margin-top: 0;
	color: white;
}
.login-box:last-child {
	width: calc(100% - 25rem);
	height: 100%;
}
.login-in {
	width: 70%;

	flex-direction: column;
	align-items: center;
	justify-content: center;

}
.in-box {
	width: 100%;
	height: 5rem;
	display: flex;
	align-items: center;
	justify-content: center;
	margin-top: 1rem;
}
.in-box input[type=text], .in-box input[type=password] {
	width: calc(100% - 12rem);
	height: 100%;
	font-size: 1.5rem;
	padding-left: 1rem;
	outline: none;
	border: 1px solid rgba(33, 33, 33, 0.2);

}
.in-box input[type=submit] {
	width: 70%;
	height: 80%;
	font-size: 1.5rem;
	color: white;
	border: none;
	border-radius: 0.5rem;
	background-color: var(--blue);
	cursor: pointer;
}
.in-box:nth-of-type(3) input[type=submit] {
	background-color: var(--blue);
	&:hover {
		transform: scale(1.01);
	}
}
.in-box:nth-of-type(4) input[type=submit] {
	background-color: var(--teal);
	&:hover {
		transform: scale(1.01);
	}
}
</style>

	document.addEventListener('keydown', (event) => {
		let bulitEls = document.querySelectorAll('[class=bulit]');
		if(event.key === 'ArrowRight') {
			for(let i = 0; i < bulitEls.length; i++) {
				if((i+1) === bulitEls.length) {
					return;
				}
				if(bulitEls[i].getAttribute('data-over') === 'true') {
					bulitEls[i+1].style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
					bulitEls[i+1].setAttribute('data-over', 'true');
					bulitEls[i].setAttribute('data-over', 'false');
					bulitEls[i].style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
					switchIntro(i+1);
					return;
				}
			}
		} else if(event.key === 'ArrowLeft') {
			for(let i = 0; i < bulitEls.length; i++) {
				if(bulitEls[i].getAttribute('data-over') === 'true') {
					if(i === 0) {
						return;
					}
					bulitEls[i-1].style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
					bulitEls[i].style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
					bulitEls[i-1].setAttribute('data-over', 'true');
					bulitEls[i].setAttribute('data-over', 'false');
					switchIntro(i-1);
					return;
				}
			}
		}
